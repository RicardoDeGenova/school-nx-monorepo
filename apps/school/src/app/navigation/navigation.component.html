<nav class="border-b border-gray-200 bg-white">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 justify-between">
      <div class="flex">
        <school-nx-monorepo-logo class="flex flex-shrink-0 items-center"></school-nx-monorepo-logo>
        
        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
            <school-nx-monorepo-nav-button buttonName='Schedule' href="schedule"></school-nx-monorepo-nav-button>
            <school-nx-monorepo-nav-button buttonName='About' href="about"></school-nx-monorepo-nav-button>
            <!-- class="border-indigo-500 text-gray-900" aria-current="page" -->
        </div>
      </div>
      
      <div class="ml-6 flex items-center">
        <school-nx-monorepo-bell-button class="ml-auto"></school-nx-monorepo-bell-button>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <school-nx-monorepo-menu-button (isMenuButtonShowing)="onUserMenuClicked()"></school-nx-monorepo-menu-button>

          <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-200"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
          <div
            *ngIf="isMenuShowing"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden origin-top duration-300 scale-y-1  transition-all focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              >Your Profile</a
            >

            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-1"
              >Settings</a
            >

            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Sign out</a
            >
          </div>
        </div>
      </div>
      
      <div class="-mr-2 flex items-center hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="onUserMenuClicked()"
        >
          <span class="sr-only">Open main menu</span>
          <!--
              Heroicon name: outline/bars-3

              Menu open: "hidden", Menu closed: "block"
            -->
            <div class="space-y-2">
            <span class="block w-5 h-px bg-gray-600"></span>
            <span class="block w-8 h-px bg-gray-600"></span>
            <span class="block w-8 h-px bg-gray-600"></span>
            </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="hidden" id="mobile-menu" *ngIf="isMenuShowing">
    <div class="space-y-1 pt-2 pb-3 border-t">
      <!-- Current: "bg-indigo-50 border-indigo-500 text-indigo-700", Default: "border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800" -->
      
      <school-nx-monorepo-nav-button buttonName='Schedule' href="schedule"></school-nx-monorepo-nav-button>
      <school-nx-monorepo-nav-button buttonName='About' href="about"></school-nx-monorepo-nav-button>
    </div>
    <div class="border-t border-gray-200 pt-4 pb-3">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <img
            class="h-10 w-10 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">Tom Cook</div>
          <div class="text-sm font-medium text-gray-500">tom@example.com</div>
        </div>
        <school-nx-monorepo-bell-button class="ml-auto"></school-nx-monorepo-bell-button>
      </div>
      <div class="mt-3 space-y-1">
        <a
          href="#"
          class="block px-4 py-2 text-base font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-800"
          >Your Profile</a
        >

        <a
          href="#"
          class="block px-4 py-2 text-base font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-800"
          >Settings</a
        >

        <a
          href="#"
          class="block px-4 py-2 text-base font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-800"
          >Sign out</a
        >
      </div>
    </div>
  </div>
