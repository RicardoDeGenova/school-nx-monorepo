<div>
  <button
    type="button"
    class="flex max-w-xs items-center rounded-full bg-white text-sm transition ease-out duration-200 hover:scale-110"
    [ngClass]="{'ring-2 ring-offset-2 ring-indigo-500 hover:outline-none scale-110': isMenuShowing,
    'focus:outline-none hover:ring-2 hover:ring-indigo-200 hover:ring-offset-2': !isMenuShowing}"
    aria-expanded="false"
    aria-haspopup="true"
  >
    <span class="sr-only">Open user menu</span>
    <img
      class="h-8 w-8 rounded-full"
      src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
      alt=""
    />
  </button>
</div>
